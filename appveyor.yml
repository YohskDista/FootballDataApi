version: '{build}'
image: Visual Studio 2019
configuration: Release
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
  - ps: .\build.ps1
test: off
artifacts:  
  - path: '.\artifacts\*.nupkg'
    name: NuGet
deploy:  
  provider: NuGet
  name: production
  artifact: /.*\.nupkg/
  skip_symbols: false
  api_key:
    secure: KUIaJpiEmDJa8igeB74FDcx2iWsMzfPn3Kfx9bc6Y+8=
  on:
    branch: master